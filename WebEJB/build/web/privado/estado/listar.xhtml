<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Cidades</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!controleEstadoNovo.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo" icon="ui-icon-plus"
                                     actionListener="#{controleEstadoNovo.novo()}"
                                     update="formEdicao formListagem"/>
                    <p:dataTable value="#{controleEstadoNovo.dao.listaObjetos}" var="obj"
                                 reflow="true">
                        <f:facet name="header">
                            <p:outputLabel value="Listagem de Estados"/>
                        </f:facet>
                        <f:facet name="footer">
                            <p:outputLabel value="Total de registros: #{controleEstadoNovo.dao.listaObjetos.size()}"/>
                        </f:facet>
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{obj.nome}"/>
                        </p:column>
                        <p:column headerText="País">
                            <p:outputLabel value="#{obj.pais}"/>
                        </p:column>
                        <p:column headerText="UF">
                            <p:outputLabel value="#{obj.uf}"/>
                        </p:column>
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-pencil"
                                                 actionListener="#{controleEstadoNovo.alterar(obj.id)}"
                                                 process="@this"
                                                 update=":formEdicao formListagem"/>
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{controleEstadoNovo.remover(obj.id)}"
                                                 process="@this"
                                                 update="@form"/>
                            </div>
                        </p:column>
                    </p:dataTable>    
                </h:panelGroup>
            </h:form>
            <ui:include src="formulario.xhtml"/>
        </ui:define>
    </ui:composition>
    
</html>
