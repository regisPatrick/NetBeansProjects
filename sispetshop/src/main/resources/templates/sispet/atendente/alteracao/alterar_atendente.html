<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Sistema Clinica PetShop</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../../../style/styleCss.css"/>


    </head>          
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Alterar Cadastro de Atendente:</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/clinicas" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Clinicas</a></li>

                    </ul>
                </div>
            </nav>
        </header>

        <div class="container formAtendente">
            <form class="container" method="post">
                <h5>Dados Atendente</h5>
                <div>
                    <input type="text" th:value="${clinicaPetShop.id}" name="clinicaPetShop" hidden="true"/>
                </div>    
                <div class="row">
                    <div class="input-field col s9">
                        Nome: <input type="text" th:value="${atendente.nome}" name="nome"/>

                    </div>
                    <div class="input-field col s3">
                        Idade: <input type="text" th:value="${atendente.idade}" name="idade"/>

                    </div>
                </div>
                
                <button class="waves-effect waves-light btn" type="submit" >Alterar</button>
                
            </form>
        </div>


        <div th:each="atendente : ${atendente}" class="container detalhesAtendente">
            <p>Nome: <span th:text="${atendente.nome}"></span></p>
            <p>Idade: <span th:text="${atendente.idade}"></span></p>
        </div>
        
        <div th:each="clinicaPetShop : ${clinicaPetShop}" class="container detalhesAtendente">
            <p>Nome: <span th:text="${clinicaPetShop.nome}"></span></p>
            <p>Endere√ßo: <span th:text="${clinicaPetShop.endereco}"></span></p>
            <p>Telefone: <span th:text="${clinicaPetShop.telefone}"></span></p>
            <p>E-mail: <span th:text="${clinicaPetShop.email}"></span></p>
        </div>

        <p>Clique no link a seguir caso queira voltar para a <strong>Lista de Atendentes</strong> da Clinica Pet Shop: <a th:href="${(#mvc.url('AC#listaAtendentes').arg(0, atendente.clinica.id)).build()}"><span th:text="${atendente.clinica.nome}"></span></a></p>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    </body>    
</html>
