<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Sistema Clinica PetShop</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="../../style/styleCss.css"/>
    </head>    
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Lista de Atendentes</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/clinicas" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Clinicas</a></li>

                    </ul>
                </div>
            </nav>
        </header>

        <table class="container">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Alterar</th>
                    <th>Deletar</th>
                    <th>Ver Vendas</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="atendente : ${atendentes}">
                    <td><a th:href="${(#mvc.url('AC#detalhesAtendente').arg(0, atendente.id)).build()}"><span th:text="${atendente.nome}"></span></a></td>
                    <td><span th:text="${atendente.idade}"></span></td>
                    <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('AC#alterarAtendente').arg(0, atendente.id)).build()}"><i class="material-icons left">update</i></a></td>
                    <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('AC#deletarAtendente').arg(0, atendente.id)).build()}"><i class="material-icons left">delete</i></a></td>        
                    <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('AC#listaVendas').arg(0, atendente.id)).build()}"><i class="material-icons left">shopping_cart</i></a></td> 
            </tbody>
        </table>
        
        <h3>Cadastro de Atendente:</h3>
        
        <div class="container formAtendente">    
            <form th:object="${atendente}" method="post">
                Nome: <input type="text" value="" name="nome" placeholder="Nome Completo"/>
                Idade: <input type="text" value="" name="idade" placeholder="Idade"/>
                <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
            </form>
        </div>



        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>    
</html>
