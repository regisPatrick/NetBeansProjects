<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Sistema Clinica PetShop</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style/styleCss.css"/>
    </head>    
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Lista de Produtos</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/clinicas" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Clinicas</a></li>

                    </ul>
                </div>
            </nav>
        </header>

        <table class="container">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Marca</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Alterar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td><a th:href="${(#mvc.url('PC#detalhesProduto').arg(0, produto.id)).build()}"><span th:text="${produto.nome}"></span></a></td>
                    <td><span th:text="${produto.categoria}"></span></td>
                    <td><span th:text="${produto.marca}"></span></td>
                    <td><span th:text="${produto.preco}"></span></td>
                    <td><span th:text="${produto.estoque}"></span></td>
                    <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('PC#alterarProduto').arg(0, produto.id)).build()}"><i class="material-icons left">update</i></a></td>
                    <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('PC#deletarProduto').arg(0, produto.id)).build()}"><i class="material-icons left">delete</i></a></td>        
            </tbody>
        </table>
        
        <h3>Cadastro de Produto:</h3>
        
        <div class="container formProduto">    
            <form th:object="${produto}" method="post">
                Nome do Produto: <input type="text" value="" name="nome" placeholder="Nome do Produto"/>
                Categoria: <input type="text" value="" name="categoria" placeholder="Categoria"/>
                Marca: <input type="text" value="" name="marca" placeholder="Marca"/>
                Preço: <input type="text" value="" name="preco" placeholder="Preço"/>
                Estoque: <input type="text" value="" name="estoque" placeholder="Estoque"/>
                <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
            </form>
        </div>



        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>    
</html>
