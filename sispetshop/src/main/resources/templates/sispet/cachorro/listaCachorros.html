<!DOCTYPE html>
<html lang="pt-br" 
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Sistema Clinica PetShop</title>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../../style/styleCss.css"/>
    
</head>          
<body>
    <header>
            <nav>
                <div class="jumbotron">
                    <h1>Lista de Cachorros</h1>
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="/clinicas" class="btn btn-primary right-align">Lista de Clinicas</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>
    
    <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Raça</th>
                    <th>Peso</th>
                    <th>Altura</th>
                    <th>Historico</th>
                    <th>Vacina</th>
                    <th>Alterar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cachorro : ${cachorros}">
                    <td><a th:href="${(#mvc.url('VC#detalhesCachorro').arg(0, cachorro.id)).build()}"><span th:text="${cachorro.nome}"></span></a></td>
                    <td><span th:text="${cachorro.raca}"></span></td>
                    <td><span th:text="${cachorro.peso}"></span></td>
                    <td><span th:text="${cachorro.altura}"></span></td>
                    <td><span th:text="${cachorro.historico}"></span></td>
                    <td><span th:text="${cachorro.vacina}"></span></td>
                    <td><a class="btn btn-primary btn-small" th:href="${(#mvc.url('VC#alterarCachorro').arg(0, cachorro.id)).build()}">Alterar</a></td>
                    <td><a class="btn btn-primary btn-small" th:href="${(#mvc.url('VC#deletarCachorro').arg(0, cachorro.id)).build()}">Deletar</a></td>        
            </tbody>
        </table>
    
    <div class="container formCachorro">
        <form method="post">
            <div class="col-md-12 cadastro">
                <div class="form-group">
                    Nome do Cachorro: <input type="text" class="form-control" value="" name="nome"/>
                </div>
                <div class="form-group">
                    Raça: <input type="text" class="form-control" value="" name="raca"/>
                </div>
                <div class="form-group">
                    Peso: <input type="text" class="form-control" value="" name="peso"/>
                </div>
                <div class="form-group">
                    Altura: <input type="text" class="form-control" value="" name="altura"/>
                </div>
                <div class="form-group">
                    Vacina: <input type="text" class="form-control" value="" name="vacina"/>
                </div>
                <div class="form-group">
                    Histórico: <input type="text" class="form-control" value="" name="historico"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </div>
            
        </form>
        </div>
    
    <p class="botaoCachorro">Clique no Botão a seguir caso queira ir para a <strong>Lista de Clinicas</strong>: <a class="btn btn-primary btn-small" href="/clinicas">Clínicas</a></p>    
        
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>    
</html>
