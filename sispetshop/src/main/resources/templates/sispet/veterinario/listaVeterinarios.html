<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Sistema Clinica PetShop</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style/styleCss.css"/>
    </head>    
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Lista de Veterinarios</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/clinicas" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Clinicas</a></li>

                    </ul>
                </div>
            </nav>
        </header>

        <table class="container">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CRMV</th>
                    <th>Idade</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Endereço Residencial</th>
                    <th>Alterar</th>
                    <th>Deletar</th>
                    <th>Ver Consultas</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="veterinario : ${veterinarios}">
                    <td><a th:href="${(#mvc.url('VC#detalhesVeterinario').arg(0, veterinario.crmv)).build()}"><span th:text="${veterinario.nome}"></span></a></td>
                    <td><span th:text="${veterinario.crmv}"></span></td>
                    <td><span th:text="${veterinario.idade}"></span></td>
                    <td><span th:text="${veterinario.telefone}"></span></td>
                    <td><span th:text="${veterinario.email}"></span></td>
                    <td><span th:text="${veterinario.endereco_residencial}"></span></td>
                    <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('VC#alterarVeterinario').arg(0, veterinario.crmv)).build()}"><i class="material-icons left">update</i></a></td>
                    <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('VC#deletarVeterinario').arg(0, veterinario.crmv)).build()}"><i class="material-icons left">delete</i></a></td> 
                    <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('VC#listaConsultas').arg(0, veterinario.crmv)).build()}"><i class="material-icons left">local_pharmacy</i></a></td>
            </tbody>
        </table>
        
        <h3>Cadastro de Veterinario:</h3>
        
        <div class="container formVeterinario">    
            <form th:object="${veterinario}" method="post">
                CRMV: <input type="text" value="" name="crmv" placeholder="CRMV"/>
                Nome: <input type="text" value="" name="nome" placeholder="Nome Completo"/>
                Idade: <input type="text" value="" name="idade" placeholder="Idade"/>
                Telefone: <input type="text" value="" name="telefone" placeholder="Telefone"/>
                E-mail: <input type="text" value="" name="email" placeholder="E-mail"/>
                Endereço Residencial: <input type="text" value="" name="endereco_residencial" placeholder="Endereço Residencial"/>
                <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
            </form>
        </div>



        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>    
</html>
