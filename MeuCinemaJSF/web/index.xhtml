<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="Filmes em Cartaz"/></h1>
        <h:dataTable value="#{cinemaMB.filmesEmCartaz}" var="f">
            <h:column>
                <h:panelGrid columns="2">
                    <h:outputText value="#{f.trailer}" escape="false"/>
                    <h:panelGrid columns="2">
                        Título: <h:outputText value="#{f.titulo}"/>
                        Sinopse: <h:outputText value="#{f.sinopse}"/>
                        Gênero: <h:outputText value="#{f.genero}"/>
                        Duração: <h:outputText value="#{f.duracao}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
