<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ol√° Java Server Faces</title>
    </h:head>
    <h:body>
        <script>
            function AlterarValorDoCampo(){
                alert('Clicou');
                var campo = window.document.getElementById('formApresentacao:nome');
                campo.value = 'Eu cliquei no campo!!!';
            }
        </script>    
        <h:form id="formApresentacao">
        
        <h1>Ola Java Server Faces e Facelets</h1>
        
        <h:inputText id="nome" onclick="this.value='Troquei o valor!!!'" onchange="this.value = this.value.toUpperCase();"/>
        <h:commandButton value="Clicar" onclick="AlterarValorDoCampo()"/>
        
        <br/>
        <br/>
        
        <h:commandButton value="Navegar" action="primeirapagina"/>
        
        </h:form>
        
    </h:body>
</html>
