<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:p="http://primefaces.org/ui"
            xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tela Navegacao Dinamica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formPessoa">
            
            <h1>Navegacao Dinamica - Tela De Cadastro</h1>
            <h:panelGrid columns="2">
            <h:outputLabel id="id" value="ID:"/>
            <h:inputText value="#{pessoaBean.pessoa.id}"/>
                                
            <h:outputLabel id="nome" value="Nome:"/>
            <h:inputText value="#{pessoaBean.pessoa.nome}"/>
                
            <h:outputLabel id="sobrenome" value="Sobrenome:"/>    
            <h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
                
            <h:outputLabel id="idade" value="Idade:"/>
            <h:inputText value="#{pessoaBean.pessoa.idade}"/>
             
            <!-->
            <h:outputLabel id="dataNascimento" value="Data de Nascimento:"/>   
            <h:inputText value="#{pessoaBean.pessoa.dataNascimento}"/>    
            <!-->
            </h:panelGrid>    
            
            
            <h:panelGrid columns="4">
                <h:commandButton value="Salvar" action="#{pessoaBean.salvarOuAlterar}"/>
                <h:commandButton value="Excluir" action="#{pessoaBean.excluir}"/>
                <h:commandButton value="Consulta por ID" action="#{pessoaBean.consultaPorId}"/>
                <h:commandButton value="Consulta todos" action="#{pessoaBean.consultaTodos}"/>
            </h:panelGrid>
            
   
            <p:dataTable  var="pessoa" value="#{pessoaBean.pessoa}">
                <p:column headerText="Id">
                    <h:outputText value="#{pessoa.id}" />
                </p:column>
 
                <p:column headerText="Nome">
                    <h:outputText value="#{pessoa.nome}" />
                </p:column>
 
                <p:column headerText="Sobrenome">
                    <h:outputText value="#{pessoa.sobrenome}" />
                </p:column>
 
                <p:column headerText="Idade">
                    <h:outputText value="#{pessoa.idade}" />
                </p:column>
            </p:dataTable>
            <br/>
            <p:dataTable  var="pessoas" value="#{pessoaBean.pessoas}">
                <p:column headerText="Id">
                    <h:outputText value="#{pessoas.id}" />
                </p:column>
 
                <p:column headerText="Nome">
                    <h:outputText value="#{pessoas.nome}" />
                </p:column>
 
                <p:column headerText="Sobrenome">
                    <h:outputText value="#{pessoas.sobrenome}" />
                </p:column>
 
                <p:column headerText="Idade">
                    <h:outputText value="#{pessoas.idade}" />
                </p:column>
            </p:dataTable>
            
            <!-->
            <h:dataTable  value="#{pessoaBean.pessoas}" var="pessoas">
                <h:column>
                    <h:outputText value="#{pessoa.id}"/>
                </h:column>    
                <h:column>
                    <h:outputText value="#{pessoa.nome}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{pessoa.sobrenome}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{pessoa.idade}"/>
                </h:column>
                
                <h:column>
                    <h:outputText value="#{pessoa.dataNascimento}"/>
                </h:column>
                
            </h:dataTable>
            <!-->
        </h:form>
    </h:body>
</html>
