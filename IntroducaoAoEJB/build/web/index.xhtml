<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Introdução a EJB</title>
    </h:head>
    <h:body>
        <h1><h:outputLabel value="#{controleDataHora.beanDataHora.dataHoraServidor}"/></h1>
        <br/>
        <h1><h:outputLabel value="#{controleDataHora.nomeUsuario}"/></h1>
        <br/>
        <h1>Total de acessos: <h:outputLabel value="#{controleDataHora.beanDataHora.beanContador.contador}"/></h1>
        <br/>
        <h:form>
            Usuário: <h:inputText value="#{controleUsuario.beanUsuario.usuario}"/>
            <h:commandButton action="#{controleUsuario.informarUsuario}" value="Informe o nome de usuário"/>
        </h:form>
    </h:body>
</html>
