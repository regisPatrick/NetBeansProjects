<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Componentes</title>
    </h:head>
    <h:body>
        <h:outputText value="Componentes de Formulário"/>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome: "/>
                <h:inputText maxlength="30" size="30"/>
                
                <h:outputLabel value="Senha: "/>    
                <h:inputSecret maxlength="7" size="30"/>
                
                <h:outputLabel value="Mensagem: "/>
                <h:inputTextarea cols="30" rows="5"/>
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Hobbie"/>
                <h:selectManyCheckbox>
                    <f:selectItem itemValue="E" itemLabel="Esporte"/>
                    <f:selectItem itemValue="M" itemLabel="Música"/>
                    <f:selectItem itemValue="L" itemLabel="Leitura"/>
                </h:selectManyCheckbox>
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Estado civil"/>
                <h:selectOneRadio>
                    <f:selectItem itemValue="S" itemLabel="Solteiro"/>
                    <f:selectItem itemValue="C" itemLabel="Casado"/>
                    <f:selectItem itemValue="D" itemLabel="Divorciado"/>
                </h:selectOneRadio>
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Estado"/>
                <h:selectOneMenu>
                    <f:selectItem itemValue="SP" itemLabel="São Paulo"/>
                    <f:selectItem itemValue="RJ" itemLabel="Rio de Janeiro"/>
                    <f:selectItem itemValue="MG" itemLabel="Minas Gerais"/>
                </h:selectOneMenu>
            </h:panelGrid>
            
            <h:panelGrid columns="4">
                <h:commandButton value="Salvar"/>
                <h:commandButton value="Editar"/>
                <h:commandButton value="Cancelar"/>
                <h:commandButton value="Fechar"/>
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:commandLink value="ir para navegação!!!" action="navegacao"/>
            </h:panelGrid>
            
        </h:form>
    
    </h:body>
</html>
