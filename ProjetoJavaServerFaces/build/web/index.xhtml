<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Olá Java Server Faces</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:form id="formPessoa">
            
            <h1>Olá JSF</h1>
            <h:panelGrid columns="2">
                <h:outputLabel id="nome" value="Nome:"/>
                <h:inputText id="campoNome" value="#{pessoaBean.nome}"/>
                <h:outputLabel id="sobrenome" value="Sobre Nome:"/>
                <h:inputText id="campoSobreNome" value="#{pessoaBean.sobrenome}"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <h:outputText value="#{pessoaBean.nomeCompleto}"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <h:commandButton value="Mostrar Nome Completo" action="#{pessoaBean.mostrarNome()}"/>
                <h:commandButton value="Adiciona nome na Lista" action="#{pessoaBean.addNome()}"/>
            </h:panelGrid>
            
            
            <h:dataTable value="#{pessoaBean.nomeCompleto}" var="n">
                <h:column>
                    <h:outputText value="#{n}"/>
                </h:column>
            </h:dataTable>
            
            
            
        </h:form>
        
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
